        class Trello_Main_Logo extends React.Component {

        class LoginButton extends React.Component {
            constructor(props) {
                super(props);
                this.state = { Clicked: false };
            }

            render() {
                if (this.state.Clicked) {
                    return <a href="/signup" />;
                }

                return (
                    <button className="button1" onClick={() => this.setState({ Clicked: true })}>
                        登入
                    </button>
                );
            }
        }

        function LinkAcButton(props) {

            const Clicked = false;
            if (Clicked === true) {
                <a href="/signup" />;
            }

            return <button className="SmallCard" onClick={() => ({ Clicked: true })}>
                <span className={props.Icon}></span>
                <b style={{ color: '#505f79' }} >{props.ButtonText}</b>
            </button>
        }
