<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://trello.com/favicon.ico" type="image/x-icon" /> 
    <title>登入 Trello</title>
    <style>
        body {
            background-color: #F9FAFC;
            text-align: center;
        }

        .Screen {
            align-items: center;
        }

        .flex-container {
            display: flex;
            flex-direction: column;
        }

        .flex-container>div {
            margin: 15px;
            text-align: center;
            line-height: 50px;
            font-size: 18px;
        }

        .trello-main-logo {
            display: block;
            height: 43px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .Card {
            border-radius: 3px;
            background-color: #ffffff;
            box-shadow: 0px 0px 8px 0px rgba(83, 83, 83, 0.2);
            /* offset-x | offset-y | blur-radius | spread-radius | color */
            width: 400px;
            box-sizing: initial;
            /* transition: 0.3s; */
        }

        /* .Card:hover {
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        } */
        .Container {
            padding: 25px 40px;
            align-items: center;
            justify-content: center;

        }

        input {
            width: 300px;
            background: #FAFBFC;
            border: 2px solid #DFE1E6;
            height: 26px;
            /* cursor: pointer; */
            /* -webkit-border-radius: 5px; */
            border-radius: 3px;
            margin-bottom: 10px;
            font-size: 14px;
            padding: 7px;
            outline: none;
            transition: background-color .2s ease-in-out 0s, border-color .2s ease-in-out 0s;
        }

        input:hover {
            border-color: #80b3ff;
            background-color: #ffffff;
            outline: none;
        }

        .button1 {
            border-radius: 3px;
            border: none;
            background-color: #5AAC44;
            cursor: pointer;
            width: 318px;
            height: 37px;
            box-sizing: initial;
            padding: 0px;
            /* margin-bottom: 10px; */
            /* transition: 0.3s; */
            color: #FFF;
            font-size: 14px;
            font-weight: bold;
            transition: 0.3s;
            outline: none;
        }

        .button1:hover {
            background-color: #71c05c;
            outline: none;
        }

        .text1 {
            color: #5E6C84;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .SmallCard {
            border-radius: 3px;
            padding: 0px;
            border: #000;
            background-color: #ffffff;
            width: 318px;
            height: 40px;
            box-sizing: initial;
            box-shadow: 1px 1px 5px 0px rgba(0, 0, 0, 0.2);
            margin-bottom: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
            outline: none;
            /* justify-content: center;
            text-align: center;  */
        }

        .SmallCard:hover {
            box-shadow: 1px 2px 10px 0px rgba(0, 0, 0, 0.2);
        }

        .GoogleIcon {
            background: url(https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg) 0 50% no-repeat;
            display: inline-block;
            border-radius: 1px;
            vertical-align: middle;
            width: 18px;
            height: 18px;
            margin-right: 5px;
            margin-bottom: 2px;
        }

        .MsIcon {
            background: url(https://upload.wikimedia.org/wikipedia/commons/3/34/Windows_logo_-_2012_derivative.svg) 0 50% no-repeat;
            background-size: 100% 100%;
            display: inline-block;
            border-radius: 1px;
            vertical-align: middle;
            width: 18px;
            height: 18px;
            margin-right: 5px;
            margin-bottom: 2px;
        }

        .AppleIcon {
            background: url(https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/1000px-Apple_logo_black.svg.png) 0 1% no-repeat;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            display: inline-block;
            border-radius: 1px;
            vertical-align: middle;
            width: 16px;
            height: 20px;
            margin-right: 5px;
            margin-bottom: 3px;
        }


        .text2 {
            text-decoration: none;
            color: #0052CC;
            font-size: 14px;
            font-family: "-apple-system", BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        }

        .text3 {
            text-decoration: none;
            color: #0052CC;
            font-size: 12px;
            font-family: "-apple-system", BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        }

        .text4 {
            text-decoration: none;
            color: #5E6C84;
            font-size: 14px;
            font-family: "-apple-system", BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            margin: 10px;
        }

        .textbox {
            text-align: center;
            font-size: 14px;
            display: block;
            padding: 0;
        }

        ul {
            display: block;
            list-style-type: disc;
            list-style: disc;
            margin-block-start: 1em;
            margin-block-end: 1em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            padding-inline-start: 40px;
        }

        li {
            display: inline-block;
            /* list-style-type:disc;
            list-style:disc; */
        }

        .footer-logo {
            width: 150px;
            vertical-align: top;
            margin: 20px;
            margin-top: 1px;
        }

        .LanguageBox {
            width: auto;
            background: #FAFBFC;
            border: 2px solid #DFE1E6;
            color: #8e8f92;
            height: 40px;
            /* cursor: pointer; */
            /* -webkit-border-radius: 5px; */
            border-radius: 3px;
            margin-top: 80px;
            font-size: 14px;
            padding: 7px;
            outline: none;
        }
    </style>
</head>

<body>

    <div class="flex-container Screen">
        <img alt="Trello" class="trello-main-logo"
            src="https://d2k1ftgv7pobq7.cloudfront.net/meta/c/p/res/images/trello-header-logos/76ceb1faa939ede03abacb6efacdde16/trello-logo-blue.svg">
        <!-- <h2>
            圖片
        </h2> -->
        <div class="Card">
            <div class="Container">

                <text style="text-align:center; color: #5E6C84; font-weight: bold; font-size: 16px;"> 登入 Trello</text>

                <input type="text" placeholder=" 輸入電子郵件">
                <input type="text" placeholder=" 輸入密碼">

                <button type="button" class="button1">登入</button>

                <text class="text1"> 或者</text>

                <button type="button" class="SmallCard"><span class="GoogleIcon"></span><b
                        style="color: #505f79;">繼續使用Google帳號登入</b></button>
                <button type="button" class="SmallCard"><span class="MsIcon"></span><b
                        style="color: #505f79;">繼續使用Microsoft帳號登入</b></button>
                <button type="button" class="SmallCard"><span class="AppleIcon"></span><b
                        style="color: #505f79;">繼續使用Apple帳號登入</b></button>

                <a class="text2" href="/signup"> 以SSO登入 </a>

                <hr style="border: 0.3px solid (0,0%,80%);" />

                <ul class="textbox">
                    <li><a class="text2" href="/signup">無法登入？</a></li>
                    <li><a class="text2" href="/signup">∙&nbsp註冊帳號</a></li>
                </ul>

            </div>
        </div>
        <a class="text3" href="/signup">隱私政策 &nbsp∙ &nbsp服務條款</a>
        <div>
            <form>
                <select class="LanguageBox" name="Language">
                    <option value="cs" data-url="https://trello.com/cs/login">Čeština</option>
                    <option value="de" data-url="https://trello.com/de/login">Deutsch</option>
                    <option value="en" data-url="https://trello.com/en/login">English</option>
                    <option value="en-AU" data-url="https://trello.com/en-AU/login">English (AU)</option>
                    <option value="en-GB" data-url="https://trello.com/en-GB/login">English (UK)</option>
                    <option value="en-US" data-url="https://trello.com/en-US/login">English (US)</option>
                    <option value="es" data-url="https://trello.com/es/login">Español</option>
                    <option value="fr" data-url="https://trello.com/fr/login">Français</option>
                    <option value="it" data-url="https://trello.com/it/login">Italiano</option>
                    <option value="hu" data-url="https://trello.com/hu/login">Magyar</option>
                    <option value="nl" data-url="https://trello.com/nl/login">Nederlands</option>
                    <option value="nb" data-url="https://trello.com/nb/login">Norsk (bokmål)</option>
                    <option value="pl" data-url="https://trello.com/pl/login">Polski</option>
                    <option value="pt-BR" data-url="https://trello.com/pt-BR/login">Português (Brasil)</option>
                    <option value="fi" data-url="https://trello.com/fi/login">Suomi</option>
                    <option value="sv" data-url="https://trello.com/sv/login">Svenska</option>
                    <option value="vi" data-url="https://trello.com/vi/login">Tiếng Việt</option>
                    <option value="tr" data-url="https://trello.com/tr/login">Türkçe</option>
                    <option value="ru" data-url="https://trello.com/ru/login">Русский</option>
                    <option value="uk" data-url="https://trello.com/uk/login">Українська</option>
                    <option value="th" data-url="https://trello.com/th/login">ภาษาไทย</option>
                    <option value="zh-Hans" data-url="https://trello.com/zh-Hans/login">中文 (简体)</option>
                    <option value="zh-Hant" data-url="https://trello.com/zh-Hant/login">中文 (繁體)</option>
                    <option value="ja" data-url="https://trello.com/ja/login">日本語</option>
                </select>
            </form>
        </div>
        <hr style="border: 0.3px solid (0,0%,80%); width: 380px; margin:25px;" />
    </div>
    

</body>

<footer>
    <div>
        <img class="footer-logo"
            src="https://d2k1ftgv7pobq7.cloudfront.net/meta/c/p/res/images/16006ae28f149063408d601e8c80eddc/atlassian-logo-blue-small.svg" />
    </div>
    <span>
        <a class="text4" href="/signup"> 範本 </a>
        <a class="text4" href="/signup"> 價格 </a>

    </span>
</footer>



</html>
